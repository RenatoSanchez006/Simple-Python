			<div class="thirteen wide column">
				<div class="ui container">
					<div class="sixteen wide column">
						<div class="ui text container home-box">
							<h1 class="ui dividing centered header">
								How much do you know?

					</div>
				</div>

								<h4 class="ui dividing header">Edit a problem</h4>
								<form class="ui form">
									<div class="field">
						  		    	<input type="text" placeholder="Problem id (e.g. e01)">
						  		  	</div>
									<div class="field">
						  		    	<input type="text" placeholder="New answer">
						  		  	</div>
									<button class="ui red button">Edit answer</button>
								</form>
							</div>
						</div>
					  	<div class="eight wide column">

					  			<h4 class="ui dividing header">Delete a problem</h4>

						  		  	<div class="field">
						  		    	<input type="text" placeholder="Problem id (e.g. e01)">
						  		  	</div>
						  		  	<button class="ui centered red button" type="submit">Delete problem</button>
						  		</form>
						  	</div>
					  	</div>
					</div>	
				</div>

								<div class="ui fluid image">
									<img class="ui big bordered rounded image" src="./img/exercises/e01.png">
								</div>
							</div>
							<div class="six wide column centered">
								<label>What does this code print?</label>
								<div class="ui small action input">
									<input type="text" placeholder="Answer...">
									<button class="ui button">Submit</button>
								</div>
							</div>
						</div>
					</div>
