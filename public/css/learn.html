<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/simplePython.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta charset="UTF-8" />
		<title>Simple Python | Learn</title>
	</head>
	<body>
		<div class="ui container">
			<!-- Log in -->
			<form class="ui form segment center-title">
			  	<h2 class="ui dividing header">Log in</h2>
				<div class="field">
		    		<div class="two fields">
		      			<div class="field">
		        			<input type="text" placeholder="Username">
		      			</div>
		     			<div class="field">
		        			<input type="text" placeholder="Password">
		      			</div>
		    		</div>
		  		</div>
			</form>
			<!-- Sign up -->
			<form class="ui form segment top-margin">
			  	<h2 class="ui dividing header center-title">Sign up</h2>
			  	<!-- Username -->
			  	<div class="field">
					<label>Username</label>
					<input type="text" placeholder="Username">
		  		</div>
		  		<!-- Name -->
		  		<div class="field">
		    		<label>Name</label>
		    		<div class="two fields">
		      			<div class="field">
		        			<input type="text" placeholder="First Name">
		      			</div>
		     			<div class="field">
		        			<input type="text" placeholder="Last Name">
		      			</div>
		    		</div>
		  		</div>
		  		<!-- Password -->
		  		<div class="field">
		    		<label>Password</label>
		    		<div class="two fields">
		      			<div class="field">
		        			<input type="text" placeholder="Password">
		      			</div>
		     			<div class="field">
		        			<input type="text" placeholder="Password Confirmation">
		      			</div>
		    		</div>
		  		</div>
			</form>
		</div>
	</body>
</html>
